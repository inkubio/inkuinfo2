<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3600">
    <title>Inkuinfo</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div id="title">
        <h1>Tulevia tapahtumia</h1>
        <p id="clock">00:00</p>
    </div>
    <div id="event1" class="event"></div>
    <div id="event2" class="event"></div>
    <div id="event3" class="event"></div>
    <div id="event4" class="event"></div>
    <div id="event5" class="event"></div>
    <div id="event6" class="event"></div>

    <template is="auto-binding" id="event">
        <div class="date">
            <p class="month">Tammikuu</p>
            <p class="day">20</p>
            <p class="weekday">Torstai</p>
        </div>
        <div class="time">
            <p class="start_time_field">14:00 -</p>
            <p class="end_time_field">15:00</p>
        </div>
        <div class="info">
            <p class="name">Wappusitsit</p>
            <p class="location">Sm√∂kki, JMT 5</p>
        </div>
    </template>
</body>
</html>
